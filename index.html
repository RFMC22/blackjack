<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <div class="centrado">
        <h1 class="mb-3 display-1">BlackJack</h1>
        <button id="comenzar" class="btn btn-primary mt-3">Comenzar</button>
    </div>
    <main class="ocultar">
    <header class="titulo">Blackjack</header>
    <div class="container">
      <div class="row pt-2">
        <div class="col text-center">
          <button id="nuevo" class="btn btn-primary">Nuevo Juego</button>
          <button id="pedir" class="btn btn-warning">Pedir Carta</button>
          <button id="detener" class="btn btn-danger">Detener</button>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row text-center">
        <div class="col">
          <h1>Jugador 1 - <small>0</small></h1>
          <div id="jugador-cartas" class="tablero mt-4">
          </div>
        </div>
        <div class="col">
          <h1>Computadora - <small>0</small></h1>
          <div id="computadora-cartas" class="tablero mt-4"></div>
        </div>
      </div>
    </div>
    <footer class="fixed-bottom text-center container mb-3">
      <strong>Hecho por <a href="https://github.com/RFMC22">Renee Magallanes</a>, Creditos <a href="https://www.udemy.com/user/550c38655ec11/">Fernando Herrera</a></strong>
    </footer>
  </main>
    <script src="js/underscore-min.js"></script>
    <script src="js/app.js"></script>
  </body>
